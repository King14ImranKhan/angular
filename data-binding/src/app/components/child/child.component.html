      <label>Name:</label>
      <input type="text" formControlName="name" class="form-control">
    </div>

    <div class="mb-2">
      <label>Email:</label>
      <input type="email" formControlName="email" class="form-control">
    </div>

    <button class="btn btn-primary mt-2" (click)="sendToParent()">Send Child â†’ Parent</button>
  </form>
</div>
